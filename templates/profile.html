<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="./static/profile_style.css" />

</head>
<body>


    <div class="frame" dir="rtl">
      <div class="center">
        <div class="card">
          <div class="left">
            <div class="avatar">
              <div class="circle"></div>
              <div class="circle"></div>
              <img src="./static/{{user}}.jpg" />
            </div>
            <div class="info">
              <br><br>
              <p>{{user}}</p>
              <p></p>
            </div>
            <div class="buttons">
              <button class="flw">دنبال کردن</button>
              <button class="msg">پیام</button>
            </div>
          </div>
          <div class="right">
            <div class="stats posts">
              <span class="big">214</span><span class="small">پست ها</span>
            </div>
            <div class="stats following">
              <span class="big">101</span><span class="small">دنبال کنندگان</span>
            </div>
            <div class="stats flwrs">
              <span class="big">13.1K</span><span class="small">دنبال شوندگان</span>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="frame1" dir="rtl">
      <div class="center">
        <div class="card1">
          <form method="post" action="/change_image" enctype=multipart/form-data>
            <br><br>
            <center style="font-size: 25px;">تصویر پروفایل</center>
                      <input type="file" name="image" placeholder="تصویر کاربری" accept="image/png, image/jpg, image/jpeg" required="">
            					<button class="bot">تنظیم</button>


          </form>

        </div>
      </div>
</div>
</body>
</html>
